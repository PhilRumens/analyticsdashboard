<!doctype html>
<head>
  <title>Data Screen</title>
  <link rel="stylesheet" href="./stylesheets/base.css">
  <link href='//fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="js-container">
  <div class="top-bar" style="clear:both; overflow:hidden">
    <div class="inner" style="float:left">
      <img src="//style.codeforamerica.org/_assets/logo-colored.png" alt="Code for America">
    </div>
      <div style="width:75%;overflow:auto" class="small-box traffic">
        <h1>Setup</h1>
      </div>
  </div>
  <div class="layout-breve">

    <ul class="bricks bricks-cta bricks-3">

       <li class="brick badge-heading badge-red">
        <h2 class="brick-heading">Step 1</h2>
          <div class="box">
            <div class="box-inner">
              <p>Do the dance</p>
            </div>
          </div>
      </li>

      <li class="brick badge-heading badge-blue">
              <h2 class="brick-heading">Step 2</h2>
          <div class="box searches">
            <div class="box-inner">
              <p>Plug in the numbers</p>
            </div>
          </div>
      </li>

      <li class="brick badge-heading badge-dark-blue">
              <h2 class="brick-heading">Step 3</h2>
          <div class="box popular content">
            <div class="box-inner">
              <p>View your page</p>
            </div>
          </div>
        </div>
      </li>

  </ul>
</div>

</body>
</html>
